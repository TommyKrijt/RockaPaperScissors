<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //generates the computer play
    function computerPlay(){
      let plays = [
        "rock",
        "paper",
        "scissors"
      ];
      let randomComputerPlay = plays[Math.floor(Math.random()*plays.length)]
      return randomComputerPlay
    }
    
    //function that gives possible outcomes in one round of play
    function playRound(playerSelection, computerSelection){
      if((playerSelection == "rock") && (computerSelection == "scissors")){
        victorySpeech = "You Win! Rock beats Scissors."
      } else if ((playerSelection == "rock") && (computerSelection == "paper")){
        victorySpeech = "You Lose! Paper beats Rock."
      } else if ((playerSelection == "rock") && (computerSelection == "rock")){ 
        victorySpeech = "It's a Tie."
      } else if ((playerSelection == "paper") && (computerSelection == "rock")){
        victorySpeech = "You Win! Paper beats Rock."
      } else if ((playerSelection == "paper") && (computerSelection == "scissors")){
        victorySpeech = "You Lose! Scissors beats Paper"
      } else if ((playerSelection == "paper") && (computerSelection == "paper")){
        victorySpeech = "It's a Tie."
      } else if ((playerSelection == "scissors") && (computerSelection == "paper")){
        victorySpeech = "You Win! Scissors beats Paper."
      } else if ((playerSelection == "scissors") && (computerSelection == "rock")){
        victorySpeech = "You Lose! Rock beats Scissors"
      } else {
        victorySpeech = "It's a Tie"
      }
      return victorySpeech
      }
    //original input! converted to lower case on function variable
    const lowerCasePlayerSelection = "scisSors";
    const playerSelection = lowerCasePlayerSelection.toLowerCase();
    const computerSelection = computerPlay();
    console.log(playRound(playerSelection, computerSelection))
    
    //function that promptes/simulates playerPlay
    function playerPlay() 
            {
                let choices = ['rock', 'paper', 'scissors']
                let playerInput = prompt('Rock, Paper, or Scissors?');
                if (choices.includes(playerInput.toLowerCase()))
                {
                    return playerInput;
                }
                else 
                {
                    playerInput = prompt('You MUST enter Rock, Paper, or Scissors?');

                    if (choices.includes(playerInput.toLowerCase()))
                {
                    return playerInput;
                }
                    else {
                        alert(`End of game`);
                    }
                }
            }
    // score variables for score tracking
    let playerScore = 0;
    let computerScore = 0;

    //function that plays a 5 round game and shows a winner
    function game(){
      let round = 0;
      while (round < 5){
        let playerSelection = playerPlay()
        let computerSelection = computerPlay()
        playRound(playerSelection, computerSelection);
        console.log(`Player Score: ${playerScore}, Computer Score: ${computerScore}.`);
        round++
      }
      if (playerScore > computerScore){
        console.log(`You win!`);
      } else if(playerScore < computerScore){
        console.log(`You lose!`)
      } else{
        console.log(`It's a draw!`)
      }
    }
  </script>
</body>
